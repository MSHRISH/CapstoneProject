<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
    
    

    <link rel="stylesheet" href="../Global/css/global.css">
    

</head>
<body class="flex items-center justify-center h-screen bg-gradient-to-b from-slate-300 to-slate-200">
    <!--Login Modol-->
    <div class="flex flex-col items-center w-80 h-80 bg-gray-400 px-2 py-4">
        <span class="font-bold text-[30px]">User Login</span>
        <form id="user-login-form">
            <div class="relative m-6">
                <span class="absolute inset-y-0 left-0 flex items-center pl-2"> 
                    <img src="media/icons/email.svg">
                </span>
                <input type="email" id="email-input" name="email-input" required placeholder="Email" class=" bg-white bg-opacity-50 rounded border-white border-1 placeholder:text-[black] placeholder:text-left py-2 pl-9 pr-3">
                <p id="email-error" class="mb-2 absolute hidden text-red-600 font-bold">
                    Please provide a valid email.
                </p>
            </div>
            <div class="relative m-6">
                <span class="absolute inset-y-0 left-0 flex items-center pl-2"> 
                    <img src="media/icons/password.svg">
                </span>
                <input type="password" id="password-input" name="password-input" required pattern="\w{6,17}" placeholder="Password" class=" bg-white bg-opacity-50 rounded border-white border-1 placeholder:text-[black] placeholder:text-left py-2 pl-9 pr-3">
                <p id="password-error" class=" absolute hidden text-red-600 font-bold">
                    Password must be of length between 6 and 18.
                </p>
            </div>
            <div class="flex justify-center items-center">
                <button type="submit" class="mt-6 mb-2 bg-slate-600 hover:bg-lime-600 rounded border-white border-1 p-2 w-24 text-[snow]">Login</button>
            </div>
        </form>
    </div>
</body>
</html>




<script src="../Global/js/globalvariables.js"></script>
<script src="js/validations.js"></script>
<script src="js/UserLogin.js"></script>
