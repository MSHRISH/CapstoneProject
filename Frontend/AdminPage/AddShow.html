<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book My Movie</title>
    <!--Tailwind-->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../Global/css/sidebar.css">
    <script src="../Global/js/globalvariables.js"></script>
    <script src="js/AdminValidation.js"></script>
    <link rel="stylesheet" href="../Global/css/global.css">
</head>
<body class="bg-slate-400">
    <!--MenuIcon-->
    <span class="absolute  block lg:hidden cursor-pointer" id="menu-button"> 
        <img class="h-[50px] bg-slate-400" src="../Global/media/icons/list.svg">
    </span>
    <!--CloseButton-->
    <span class="absolute ml-[250px] mt-2 hidden cursor-pointer z-20" id="close-button">
        <img class="h-[40px]" src="../Global/media/icons/close.svg">
    </span>
    <div class="flex">
        <!--Sidebar-->
        <div id="sidebar" class="hidden lg:block h-screen bg-gray-400 flex flex-col items-center px-6 z-10">
            <!--Logo-->
            <span  class="">
                <img class="w-32 h-32 ml-[50px]" src="../Global/media/logo.png">
            </span>
            <!--SidebarContent-->
            <ul class="flex flex-col gap-2 mt-10 w-[250px]">
                <li class="text-center">
                    <span class="text-2xl font-bold">Admin</span>
                </li>
                <li class="flex gap-2 items-center justify-center px-4 py-2 border-2 rounded-lg hover:bg-[snow]">
                    <span><img class="w-[20px]" src="../Global/media/icons/film.svg"></span>
                    <a href="AddShow.html" class="text-lg font-bold">Add Show</a>
                </li>
                <li class="flex gap-2 items-center justify-center px-4 py-2 border-2 rounded-lg hover:bg-[snow]">
                    <span><img class="w-[20px]" src="../Global/media/icons/film.svg"></span>
                    <a href="AddScreen.html" class="text-lg font-bold">Add Screen</a>
                </li>
                <li class="flex gap-2 items-center justify-center px-4 py-2 border-2 rounded-lg hover:bg-[snow]">
                    <span><img class="w-[20px]" src="../Global/media/icons/film.svg"></span>
                    <a href="AddTheater.html" class="text-lg font-bold">Add Theater</a>
                </li>
                <li class="flex gap-2 items-center justify-center px-4 py-2 border-2 rounded-lg hover:bg-[snow]">
                    <span><img class="w-[20px]" src="../Global/media/icons/film.svg"></span>
                    <a href="#" class="text-lg font-bold">Add Movie</a>
                </li>
                <li class="flex gap-2 items-center justify-center px-4 py-2 border-2 rounded-lg hover:bg-[snow]">
                    <span><img class="w-[20px]" src="../Global/media/icons/ticket.svg"></span>
                    <a href="" class="text-lg font-bold">All Orders</a>
                </li>
                <li class="flex gap-2 items-center justify-center px-4 py-2 border-2 rounded-lg hover:bg-[snow]">
                    <span><img class="w-[20px]" src="../Global/media/icons/logout.svg"></span>
                    <a href="#" id="logout-sidebar" class="text-lg font-bold">Logout</a>
                </li>
                
            </ul>
        </div>
        
         <!-- Logout Modal -->
         <div id="logout-modal" class=" hidden bg-[grey] bg-opacity-70  absolute z-50 h-dvh w-dvh fixed inset-0 flex items-center justify-center">
            <div class="bg-white rounded-lg shadow-lg max-w-sm w-full p-6">
              <h2 class="text-xl font-semibold mb-4">Are you sure you want to logout?</h2>
              <div class="flex justify-end space-x-4">
                  <button id="logout-cancel-Button" class="px-4 py-2 bg-gray-500 text-white font-semibold rounded-lg shadow-md hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-gray-400 focus:ring-opacity-75">Cancel</button>
                  <button id="logout-button" class="px-4 py-2 bg-red-500 text-white font-semibold rounded-lg shadow-md hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-400 focus:ring-opacity-75">Logout</button>
              </div>
          </div>
        </div>

        <!--Content-->
        <div class="flex-1 w-full h-dvh flex items-center justify-center bg-gradient-to-b from-slate-300 to-slate-200 overflow-auto">
            <!--Container-->
            <div class="flex flex-col items-center w-80 h-fit bg-gray-400 px-2 py-4 rounded-lg">
                <span>
                    <img src="../Global/media/logo.png">
                </span>
                <span class="font-bold text-[30px]">Add Show</span>
        
                <form id="add-show-form">

                    <div class="relative m-6">
                        <label class="font-bold m-2">Select Movie</label>
                        <span class="absolute inset-y-0 left-0 flex items-center pl-2 mt-6"> 
                            <img src="media/icons/film.svg">
                        </span>
                        <select name="movie" id="movie" class="w-[230px]  peer bg-white bg-opacity-50 rounded border-white border-1 placeholder:text-[black] placeholder:text-left py-2 pl-9 pr-3">
                            <option value="volvo">Volvo</option>
                            <option value="saab">Saab</option>
                            <option value="opel">Opel</option>
                            <option value="audi">Audi</option>
                          </select>
                        
                    </div>
                    
                    <div class="relative m-6 ">
                        <label class="font-bold m-2">Select Screen</label>
                        <span class="absolute inset-y-0 left-0 flex items-center pl-1 mt-6"> 
                            <img src="media/icons/screen.svg">
                        </span>
                        <select name="screen" id="screen" class="w-[230px]  peer bg-white bg-opacity-50 rounded border-white border-1 placeholder:text-[black] placeholder:text-left py-2 pl-9 pr-3">
                            <option value="volvo">Volvo</option>
                            <option value="saab">Saab</option>
                            <option value="opel">Opel</option>
                            <option value="audi">Audi</option>
                          </select>
                        
                    </div>
                    
                    <div class="relative m-6">
                        <label class="font-bold m-2">Select Date and Time</label>
                        <!-- <span class="absolute inset-y-0 left-0 flex items-center pl-1 mt-6">
                            <img src="" alt="Calendar Icon">
                        </span> -->
                        <input required type="datetime-local" name="datetime" id="datetime" class="min-w-[230px] w-fit peer bg-white bg-opacity-50 rounded border-white border-1 placeholder:text-[black] placeholder:text-left py-2 pl-9 pr-3">
                    </div>

                    <div class="flex justify-center items-center">
                        <button type="submit" class="mb-2 bg-slate-600 hover:bg-lime-600 rounded border-white border-1 p-2 w-24 text-[snow]">Add Show</button>
                    </div>
                   
                </form>
            </div>
        </div>
    </div>
    
</body>
</html>


<script src="../Global/js/sidebar.js"></script>
<script src="js/AddShow.js"></script>
<script src="js/logoutmodal.js"></script>
