<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book My Movie</title>
    <!--Tailwind-->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../Global/css/sidebar.css">
    <script src="../Global/js/globalvariables.js"></script>
    <script src="js/userValidation.js"></script>
</head>
<body class="bg-slate-400">
    <!--MenuIcon-->
    <span class="absolute  block lg:hidden cursor-pointer" id="menu-button"> 
        <img class="h-[50px] bg-slate-400" src="../Global/media/icons/list.svg">
    </span>
    <!--CloseButton-->
    <span class="absolute ml-[250px] mt-2 hidden cursor-pointer z-20" id="close-button">
        <img class="h-[40px]" src="../Global/media/icons/close.svg">
    </span>
    <div class="flex">
        <!--Sidebar-->
        <div id="sidebar" class="hidden lg:block h-screen bg-gray-400 flex flex-col items-center px-6 z-10">
            <!--Logo-->
            <span  class="">
                <img class="w-32 h-32 ml-[50px]" src="../Global/media/logo.png">
            </span>
            <!--SidebarContent-->
            <ul class="flex flex-col gap-2 mt-10 w-[250px]">
                <li class="text-center">
                    <span class="text-2xl font-bold">User</span>
                </li>
                <li class="flex gap-2 items-center justify-center px-4 py-2 border-2 rounded-lg hover:bg-[snow]">
                    <span><img class="w-[20px]" src="../Global/media/icons/film.svg"></span>
                    <a href="Home.html" class="text-lg font-bold">Home</a>
                </li>
                <li class="flex gap-2 items-center justify-center px-4 py-2 border-2 rounded-lg hover:bg-[snow]">
                    <span><img class="w-[20px]" src="../Global/media/icons/geo.svg"></span>
                    <a href="#" id="change-district-sidebar" class="text-lg font-bold"></a>
                </li>
                <li class="flex gap-2 items-center justify-center px-4 py-2 border-2 rounded-lg hover:bg-[snow]">
                    <span><img class="w-[20px]" src="../Global/media/icons/logout.svg"></span>
                    <a href="#" id="logout-sidebar" class="text-lg font-bold">Logout</a>
                </li>
                
            </ul>
        </div>
        <!-- District  Modal -->
        <div id="district-modal" class="hidden bg-[grey] bg-opacity-70 h-dvh w-dvh  absolute z-50 inset-0 flex items-center justify-center">
            <div class="bg-white rounded-lg shadow-lg max-w-sm w-full p-6">
              
              <div class="flex flex-col gap-4 items-center justify-center space-x-4">
                  <div>
                    <span class="font-bold text-lg">Choose District</span>
                  </div>
                  <form>
                    <label for="cars">Choose a district:</label>
                    <select name="district-select" id="district-select" class="border-2">
                      <option value="Chennai">Chennai</option>
                      <option value="Madurai">Madurai</option>
                      <option value="Trichy">Trichy</option>
                    </select>
                  </form>
                  <div class="flex gap-4">
                    <button id="district-cancel-button" class="border-2 px-2 py-1 rounded-lg shadow-lg bg-slate-400 hover:bg-slate-600">Cancel</button>
                    <button id="change-district-button" class="border-2 px-2 py-1 rounded-lg shadow-lg bg-green-400 hover:bg-green-600">Change</button>
                  </div>                
              </div>
          </div>
        </div>
         <!-- Logout Modal -->
         <div id="logout-modal" class=" hidden bg-[grey] bg-opacity-70  absolute z-50 h-dvh w-dvh fixed inset-0 flex items-center justify-center">
            <div class="bg-white rounded-lg shadow-lg max-w-sm w-full p-6">
              <h2 class="text-xl font-semibold mb-4">Are you sure you want to logout?</h2>
              <div class="flex justify-end space-x-4">
                  <button id="logout-cancel-Button" class="px-4 py-2 bg-gray-500 text-white font-semibold rounded-lg shadow-md hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-gray-400 focus:ring-opacity-75">Cancel</button>
                  <button id="logout-button" class="px-4 py-2 bg-red-500 text-white font-semibold rounded-lg shadow-md hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-400 focus:ring-opacity-75">Logout</button>
              </div>
          </div>
        </div>

        <!--Content-->
        <div class="flex-1 w-full h-dvh bg-gradient-to-b from-slate-300 to-slate-200 overflow-auto">
            <!--Movie Container-->
            <div id="error-container" class="">

            </div>
            <div id="movie-container" class="grid grid-cols-2 sm:grid-cols-3 gap-x-4 gap-y-8 px-4 py-8 mt-6">
                <!-- Movie 1 -->
                <div class="flex flex-col bg-gray-400 p-2 rounded-xl border-2 hover:border-[black] shadow-xl cursor-pointer hover:bg-slate-400">
                    <img class="h-80 w-auto" src="https://a.ltrbxd.com/resized/film-poster/8/5/3/7/3/3/853733-leo-0-1000-0-1500-crop.jpg?v=36bd55c98c" alt="Movie Name 1" class="w-full h-auto">
                    <p class="mt-2 text-center font-bold">Movie Name 1</p>
                </div>

                <!-- Movie 1 -->
                <div class="flex flex-col bg-gray-400 p-2 rounded-xl border-2 hover:border-[black] shadow-xl cursor-pointer hover:bg-slate-400">
                    <img class="h-80 w-auto" src="https://a.ltrbxd.com/resized/film-poster/8/5/3/7/3/3/853733-leo-0-1000-0-1500-crop.jpg?v=36bd55c98c" alt="Movie Name 1">
                    <p class="mt-2 text-center font-bold">Movie Name 1</p>
                </div>
                <!-- Movie 1 -->
                <div class="flex flex-col bg-gray-400 p-2 rounded-xl border-2 hover:border-[black] shadow-xl cursor-pointer hover:bg-slate-400">
                    <img class="h-80 w-auto" src="https://a.ltrbxd.com/resized/film-poster/8/5/3/7/3/3/853733-leo-0-1000-0-1500-crop.jpg?v=36bd55c98c" alt="Movie Name 1" class="w-full h-auto">
                    <p class="mt-2 text-center font-bold">Movie Name 1</p>
                </div>
                <!-- Movie 1 -->
                <div class="flex flex-col bg-gray-400 p-2 rounded-xl border-2 hover:border-[black] shadow-xl cursor-pointer hover:bg-slate-400">
                    <img class="h-80 w-auto" src="https://a.ltrbxd.com/resized/film-poster/8/5/3/7/3/3/853733-leo-0-1000-0-1500-crop.jpg?v=36bd55c98c" alt="Movie Name 1" class="w-full h-auto">
                    <p class="mt-2 text-center font-bold">Movie Name 1</p>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>


<script src="../Global/js/sidebar.js"></script>
<script src="js/Home.js"></script>
<script src="js/districtmodal.js"></script>
<script src="js/logoutmodal.js"></script>
